<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Birthday Cake üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body{
    margin:0;
    background:radial-gradient(circle,#1a1a2e,#000);
    color:white;
    text-align:center;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
.page{display:none;padding:20px;position:relative;z-index:2;}
.page.active{display:block}

input,select,textarea,button{
    padding:12px;
    width:90%;
    max-width:320px;
    margin:10px auto;
    border:none;
    border-radius:6px;
    font-size:16px;
    display:block;
}
button{
    background:#ff4081;
    color:white;
    font-size:16px;
}

#scene{
    width:100%;
    height:60vh;
    touch-action:none;
    cursor:pointer;
    position:relative;
    z-index:1;
}

#infoCard{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.1);
    border:2px solid #ff4081;
    border-radius:15px;
    padding:20px;
    margin:20px auto 0;
    text-align:center;
    backdrop-filter: blur(8px);
}

#infoCard h2{
    margin:5px 0;
    color:#ffff66;
    font-size:1.3em;
    word-break: break-word;
}
#infoCard p{
    margin:3px 0;
    color:#00ffff;
    font-size:1em;
    word-break: break-word;
}

canvas#fireworksCanvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}

@media (max-width:600px){
    #scene{
        height:50vh;
    }
    input,select,textarea,button{
        font-size:14px;
        padding:10px;
    }
    #infoCard h2{
        font-size:1.1em;
    }
    #infoCard p{
        font-size:0.9em;
    }
}
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="birthday_song.mp3" type="audio/mpeg">
</audio>

<div class="page" id="page1">
    <h1>üéâ Birthday Cake üéâ</h1>
    <input id="userName" placeholder="Birthday Person Name">
    <input id="dob" placeholder="DOB (DD-MM-YYYY)">
    <input id="sender" placeholder="Gift Sender Name">
    <select id="gender">
        <option value="">Select BirthdayBoy/Girl(Gender)</option>
        <option value="Boy">Boy</option>
        <option value="Girl">Girl</option>
    </select>
    <textarea id="wishingMessage" placeholder="Enter custom wishing message" rows="3"></textarea>
    <h3 id="ageShow"></h3>
    <button onclick="startCake()">Reveal Cake üéÇ</button>
</div>

<div class="page" id="page2">
    <h2>üéÇ Happy Birthday üéÇ</h2>
    <canvas id="fireworksCanvas"></canvas>
    <div id="scene"></div>
    <div id="infoCard">
        <h2 id="infoTitle"></h2>
        <h2 id="infoName">Name: </h2>
        <p id="infoAge">Age: </p>
        <p id="infoDOB">DOB: </p>
        <p id="infoSender">From: </p>
    </div>
    <button onclick="showMessagePage()">View Your Message üíå</button>
</div>

<div class="page" id="page3">
    <h2>Your Birthday Message üéÅ</h2>
    <p id="page3Message"></p>
    <button onclick="shareLink()">Share This Wish</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
let age=0, scene, camera, renderer, flames=[], cakeGroup;
const dob=document.getElementById("dob");
const ageShow=document.getElementById("ageShow");
const userName=document.getElementById("userName");
const sender=document.getElementById("sender");
const gender=document.getElementById("gender");
const wishingMessage=document.getElementById("wishingMessage");

// Age calculation
dob.addEventListener("input",()=>{
    let v=dob.value;
    let p=v.includes("-")?v.split("-"):v.includes("/")?v.split("/"):[]; 
    if(p.length!==3) return;
    let b=new Date(p[2],p[1]-1,p[0]);
    let t=new Date();
    age=t.getFullYear()-b.getFullYear();
    if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
    if(age>0) ageShow.innerText="Age: "+age;
    else ageShow.innerText="";
});

// Page switch
function showPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

// Start cake page
function startCake(){
    if(!userName.value||!sender.value||age<0){
        alert("Enter valid details including Gender");
        return;
    }

    let selectedGender = gender.value || "Boy";

    showPage(2);

    // Overlay info
    document.getElementById("infoTitle").innerText = 
        selectedGender === "Girl" ? "Birthday Girl üéÄ" : "Birthday Boy üéâ";
    document.getElementById("infoName").innerText = "Name: " + userName.value;
    document.getElementById("infoAge").innerText = "Age: " + age;
    document.getElementById("infoDOB").innerText = "DOB: " + dob.value;
    document.getElementById("infoSender").innerText = "From: " + sender.value;

    init3D();
    startFireworks();
    playMusic();
}

// Show message page
function showMessagePage(){
    showPage(3);
    document.getElementById("page3Message").innerText = wishingMessage.value || "Happy Birthday! üéâ";
}

// Share link
function shareLink(){
    let url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(userName.value)}&sender=${encodeURIComponent(sender.value)}&dob=${encodeURIComponent(dob.value)}&gender=${encodeURIComponent(gender.value)}&message=${encodeURIComponent(wishingMessage.value)}`;
    navigator.clipboard.writeText(url);
    alert("Link copied! Share it with your friend.");
}

// Background music
function playMusic() {
    const music = document.getElementById("bgMusic");
    music.play().catch(e => {
        document.addEventListener("click", () => music.play(), {once:true});
    });
}

// 3D Cake
function init3D(){
    scene=new THREE.Scene();
    camera=new THREE.PerspectiveCamera(50, document.getElementById("scene").clientWidth/document.getElementById("scene").clientHeight, 0.1,1000);
    camera.position.set(0,6,18);

    renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer.setSize(document.getElementById("scene").clientWidth,document.getElementById("scene").clientHeight);
    document.getElementById("scene").appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff,0.7));
    let key=new THREE.PointLight(0xffddaa,2.0);
    key.position.set(6,12,8);
    scene.add(key);

    cakeGroup=new THREE.Group();
    cakeGroup.position.set(0,0,0);
    cakeGroup.scale.set(0.15,0.15,0.15);
    scene.add(cakeGroup);

    let texLoader=new THREE.TextureLoader();
    texLoader.load("./cake.jpg",
        tex=>{ addCake(new THREE.MeshStandardMaterial({map:tex, roughness:0.5, emissive:0xffffff, emissiveIntensity:0.3})); },
        undefined,
        ()=>{ addCake(new THREE.MeshStandardMaterial({color:0xffaaff, roughness:0.5, emissive:0xffffff, emissiveIntensity:0.3})); }
    );

    function addCake(material){
        let bottom=new THREE.Mesh(new THREE.CylinderGeometry(5,5,3,64), material);
        cakeGroup.add(bottom);

        let top=new THREE.Mesh(new THREE.CylinderGeometry(3.5,3.5,2.5,64), material);
        top.position.y=3.0;
        cakeGroup.add(top);

        let count=Math.min(age,10);
        for(let i=0;i<count;i++){
            let candle=new THREE.Mesh(
                new THREE.CylinderGeometry(0.18,0.18,1.2,16),
                new THREE.MeshStandardMaterial({color:0xffffff})
            );
            let a=(i/count)*Math.PI*2;
            candle.position.set(Math.cos(a)*2.2,4.2,Math.sin(a)*2.2);

            let flame=new THREE.Mesh(
                new THREE.ConeGeometry(0.25,0.8,16),
                new THREE.MeshStandardMaterial({color:0xffaa00, emissive:0xff6600, emissiveIntensity:2})
            );
            flame.position.y=0.9;
            flame.rotation.x=Math.PI;

            candle.add(flame);
            candle.userData.flame=flame;
            flames.push(flame);
            cakeGroup.add(candle);
        }

        new THREE.FontLoader().load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", font=>{
            let geo=new THREE.TextGeometry("Happy Birthday",{font:font,size:1.2,height:0.5});
            geo.center();
            let mat=new THREE.MeshStandardMaterial({color:0xffff00, emissive:0xffff00, emissiveIntensity:0.3});
            let text=new THREE.Mesh(geo,mat);
            text.position.set(0,1.7,0);
            cakeGroup.add(text);

            let geo2=new THREE.TextGeometry(userName.value,{font:font,size:1.0,height:0.4});
            geo2.center();
            let mat2=new THREE.MeshStandardMaterial({color:0xff4081, emissive:0xff4081, emissiveIntensity:0.3});
            let text2=new THREE.Mesh(geo2,mat2);
            text2.position.set(0,4.2,0);
            cakeGroup.add(text2);
        });
    }

    function handlePointer(event){
        event.preventDefault();
        let rect=renderer.domElement.getBoundingClientRect();
        let x= ( (event.clientX || event.touches[0].clientX) - rect.left ) / rect.width *2 -1;
        let y= - ( (event.clientY || event.touches[0].clientY) - rect.top ) / rect.height *2 +1;
        let mouse=new THREE.Vector2(x,y);

        let raycaster=new THREE.Raycaster();
        raycaster.setFromCamera(mouse,camera);
        let intersects=raycaster.intersectObjects(cakeGroup.children,true);
        intersects.forEach(obj=>{
            if(obj.object.userData.flame) obj.object.userData.flame.visible=false;
            else if(obj.object.parent.userData.flame) obj.object.parent.userData.flame.visible=false;
        });
    }

    renderer.domElement.addEventListener("click", handlePointer, false);
    renderer.domElement.addEventListener("touchstart", handlePointer, false);

    window.addEventListener('resize', () => {
        camera.aspect = document.getElementById("scene").clientWidth / document.getElementById("scene").clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(document.getElementById("scene").clientWidth, document.getElementById("scene").clientHeight);
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;
    });

    animate();
}

let reveal=0.05;
function animate(){
    requestAnimationFrame(animate);

    if(reveal<1){
        reveal+=0.02;
        cakeGroup.scale.set(reveal,reveal,reveal);
    }

    flames.forEach(f=>{
        f.scale.y=0.8+Math.random()*0.4;
        f.material.emissiveIntensity=1.5+Math.random();
    });

    renderer.render(scene,camera);
}

// ----- Automatic URL params handling -----
function getQueryParams() {
    let params = {};
    window.location.search.substring(1).split("&").forEach(p=>{
        let [key,value] = p.split("=");
        if(key) params[key] = decodeURIComponent((value||"").replace(/\+/g," "));
    });
    return params;
}

window.onload = () => {
    let params = getQueryParams();
    if(params.name && params.sender){
        userName.value = params.name;
        sender.value = params.sender;
        dob.value = params.dob || "";
        gender.value = params.gender || "Boy";
        wishingMessage.value = params.message || "Happy Birthday! üéâ";

        // Calculate age
        if(dob.value){
            let parts = dob.value.includes("-")? dob.value.split("-") : dob.value.split("/");
            if(parts.length===3){
                let b = new Date(parts[2], parts[1]-1, parts[0]);
                let t = new Date();
                age = t.getFullYear()-b.getFullYear();
                if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
            }
        }

        startCake(); // Directly go to cake page
    } else {
        showPage(1); // show form if no params
    }
};

// ----- Fireworks -----
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];

function random(min,max){return Math.random()*(max-min)+min;}
function Firework(){
    this.x = random(100,canvas.width-100);
    this.y = canvas.height;
    this.targetY = random(100, canvas.height/2);
    this.particles = [];
    this.exploded = false;
}
Firework.prototype.update = function(){
    if(!this.exploded){
        this.y -= 5;
        if(this.y <= this.targetY) this.explode();
    }
    this.particles.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.02;
    });
    this.particles = this.particles.filter(p=>p.alpha>0);
}
Firework.prototype.explode = function(){
    this.exploded = true;
    for(let i=0;i<50;i++){
        let angle = Math.random()*Math.PI*2;
        let speed = random(2,6);
        this.particles.push({
            x:this.x,
            y:this.y,
            vx:Math.cos(angle)*speed,
            vy:Math.sin(angle)*speed,
            color:`hsl(${Math.random()*360},100%,50%)`,
            alpha:1
        });
    }
}
function animateFireworks(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(Math.random()<0.05) fireworks.push(new Firework());
    fireworks.forEach(fw=>{
        fw.update();
        fw.particles.forEach(p=>{
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();
        });
    });
    fireworks = fireworks.filter(fw=>fw.particles.length>0 || !fw.exploded);
    ctx.globalAlpha = 1;
    requestAnimationFrame(animateFireworks);
}
function startFireworks(){ animateFireworks(); }
</script>
</body>
</html>
