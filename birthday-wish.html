<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body{
    margin:0;
    background:radial-gradient(circle,#1a1a2e,#000);
    color:white;
    text-align:center;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
.page{display:none;padding:20px;position:relative;z-index:2;}
.page.active{display:block}

input,select,textarea,button{
    padding:12px;
    width:90%;
    max-width:320px;
    margin:10px auto;
    border:none;
    border-radius:6px;
    font-size:16px;
    display:block;
}
button{
    background:#ff4081;
    color:white;
    font-size:16px;
}

#scene{
    width:100%;
    height:60vh;
    touch-action:none;
    cursor:pointer;
    position:relative;
    z-index:1;
}

#infoCard{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.1);
    border:2px solid #ff4081;
    border-radius:15px;
    padding:20px;
    margin:20px auto 0;
    text-align:center;
    backdrop-filter: blur(8px);
}

#infoCard h2{
    margin:5px 0;
    color:#ffff66;
    font-size:1.3em;
    word-break: break-word;
}
#infoCard p{
    margin:3px 0;
    color:#00ffff;
    font-size:1em;
    word-break: break-word;
}

#cutButton{
    display:none;
    margin-top:15px;
}

#cutMessage{
    display:none;
    color:#ffeb3b;
    font-size:1.5em;
    margin-top:10px;
}

canvas#fireworksCanvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}

.poster{
    width:90%;
    max-width:500px;
    margin:20px auto;
    padding:20px;
    border-radius:20px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    box-shadow:0 0 30px rgba(255,255,255,0.5);
    text-align:center;
    color:#fff;
    position:relative;
    overflow:hidden;
}
.poster h2{
    margin:5px 0;
    font-size:2em;
    text-shadow:2px 2px 5px #000;
    animation: glow 2s infinite alternate;
}
.poster p{
    margin:8px 0;
    font-size:1.2em;
    text-shadow:1px 1px 4px #000;
}
@keyframes glow{
    from{text-shadow:2px 2px 5px #000, 0 0 10px #fff;}
    to{text-shadow:2px 2px 5px #000, 0 0 20px #ff0;}
}

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background-color:red;
    opacity:0.7;
    top:0;
    animation:fall linear;
    border-radius:50%;
}
@keyframes fall{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(600px) rotate(360deg);}
}

@media (max-width:600px){
    #scene{
        height:50vh;
    }
    input,select,textarea,button{
        font-size:14px;
        padding:10px;
    }
    #infoCard h2{
        font-size:1.1em;
    }
    #infoCard p{
        font-size:0.9em;
    }
    .poster h2{
        font-size:1.5em;
    }
    .poster p{
        font-size:1em;
    }
}
</style>

// Age calculation
dob.addEventListener("input",()=>{
    let v=dob.value;
    let p=v.includes("-")?v.split("-"):v.includes("/")?v.split("/"):[];

    let b=new Date(p[2],p[1]-1,p[0]);

    age=t.getFullYear()-b.getFullYear();
    if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
    if(age>0) ageShow.innerText="Age: "+age;
    else ageShow.innerText="";
});
