<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Birthday Cake üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body{
    margin:0;
    background:radial-gradient(circle,#1a1a2e,#000);
    color:white;
    text-align:center;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
.page{display:none;padding:20px;position:relative;z-index:2;}
.page.active{display:block}

input,select,textarea,button{
    padding:12px;
    width:90%;
    max-width:320px;
    margin:10px auto;
    border:none;
    border-radius:6px;
    font-size:16px;
    display:block;
}
button{
    background:#ff4081;
    color:white;
    font-size:16px;
}

#scene{
    width:100%;
    height:60vh;
    touch-action:none;
    cursor:pointer;
    position:relative;
    z-index:1;
}

#infoCard{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.1);
    border:2px solid #ff4081;
    border-radius:15px;
    padding:20px;
    margin:20px auto 0;
    text-align:center;
    backdrop-filter: blur(8px);
}

#infoCard h2{
    margin:5px 0;
    color:#ffff66;
    font-size:1.3em;
    word-break: break-word;
}
#infoCard p{
    margin:3px 0;
    color:#00ffff;
    font-size:1em;
    word-break: break-word;
}

#cutButton{
    display:none;
    margin-top:15px;
}

#cutMessage{
    display:none;
    color:#ffeb3b;
    font-size:1.5em;
    margin-top:10px;
}

canvas#fireworksCanvas{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}

.poster{
    width:90%;
    max-width:500px;
    margin:20px auto;
    padding:20px;
    border-radius:20px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    box-shadow:0 0 20px rgba(255,255,255,0.5);
    text-align:center;
    color:#fff;
}
.poster h2{
    margin:5px 0;
    font-size:2em;
    text-shadow: 0 0 5px #ff9a9e,0 0 10px #ff9a9e,0 0 20px #ff9a9e;
}
.poster p{
    margin:8px 0;
    font-size:1.2em;
    text-shadow:0 0 5px #fad0c4,0 0 10px #fad0c4,0 0 15px #fad0c4;
}

@media (max-width:600px){
    #scene{
        height:50vh;
    }
    input,select,textarea,button{
        font-size:14px;
        padding:10px;
    }
    #infoCard h2{
        font-size:1.1em;
    }
    #infoCard p{
        font-size:0.9em;
    }
    .poster h2{
        font-size:1.5em;
    }
    .poster p{
        font-size:1em;
    }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="birthday_song.mp3" type="audio/mpeg">
</audio>

<div class="page" id="page1">
    <h1>üéâ Birthday Cake üéâ</h1>
    <input id="userName" placeholder="Birthday Person Name">
    <input id="dob" placeholder="DOB (DD-MM-YYYY)">
    <input id="sender" placeholder="Gift Sender Name">
    <select id="gender">
        <option value="">Select BirthdayBoy/Girl(Gender)</option>
        <option value="Boy">Boy</option>
        <option value="Girl">Girl</option>
    </select>
    <textarea id="wishingMessage" placeholder="Enter custom wishing message" rows="3"></textarea>
    <h3 id="ageShow"></h3>
    <button onclick="startCake()">Reveal Cake üéÇ</button>
</div>

<div class="page" id="page2">
    <h2>üéÇ Happy Birthday üéÇ</h2>
    <canvas id="fireworksCanvas"></canvas>
    <div id="scene"></div>
    <div id="infoCard">
        <h2 id="infoTitle"></h2>
        <h2 id="infoName">Name: </h2>
        <p id="infoAge">Age: </p>
        <p id="infoDOB">DOB: </p>
        <p id="infoSender">From: </p>
        <button id="cutButton" onclick="cutCake()">Cut Cake üéÇ</button>
        <div id="cutMessage">Cake cut successfully üéâ</div>
    </div>
    <button onclick="showMessagePage()">View Your Message üíå</button>
</div>

<!-- Page 3 Updated -->
<div class="page" id="page3">
    <h2>Your Birthday Message üéÅ</h2>
    <p id="page3Message" style="font-size:1.2em; margin-bottom:20px;"></p>
    <!-- Poster -->
    <div class="poster" id="poster">
        <h2 id="posterName"></h2>
        <p id="posterAge"></p>
        <p id="posterDOB"></p>
        <p id="posterWish1"></p>
        <p id="posterWish2"></p>
        <p id="posterWish3"></p>
        <p id="posterSender" style="margin-top:15px; font-weight:bold;"></p>
    </div>
    <button onclick="shareLink()">Share This Wish</button>
    <canvas id="confettiCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
// Base variables
let age=0, scene, camera, renderer, flames=[], cakeGroup, cakeSlices=[], knife;
const dob=document.getElementById("dob");
const ageShow=document.getElementById("ageShow");
const userName=document.getElementById("userName");
const sender=document.getElementById("sender");
const gender=document.getElementById("gender");
const wishingMessage=document.getElementById("wishingMessage");
const cutButton=document.getElementById("cutButton");
const cutMessage=document.getElementById("cutMessage");

// Age calculation
dob.addEventListener("input",()=>{
    let v=dob.value;
    let p=v.includes("-")?v.split("-"):v.includes("/")?v.split("/"):[]; 
    if(p.length!==3) return;
    let b=new Date(p[2],p[1]-1,p[0]);
    let t=new Date();
    age=t.getFullYear()-b.getFullYear();
    if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
    if(age>0) ageShow.innerText="Age: "+age;
    else ageShow.innerText="";
});

// Page switch
function showPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

// Start cake
function startCake(){
    if(!userName.value||!sender.value||age<0){
        alert("Enter valid details including Gender");
        return;
    }
    let selectedGender = gender.value || "Boy";
    showPage(2);
    document.getElementById("infoTitle").innerText = selectedGender === "Girl" ? "Birthday Girl üéÄ" : "Birthday Boy üéâ";
    document.getElementById("infoName").innerText = "Name: " + userName.value;
    document.getElementById("infoAge").innerText = "Age: " + age;
    document.getElementById("infoDOB").innerText = "DOB: " + dob.value;
    document.getElementById("infoSender").innerText = "From: " + sender.value;
    init3D();
    startFireworks();
    playMusic();
}

// Random vibes array
const vibes = [
    "üéà Wishing you joy and happiness!",
    "üéâ May your day be filled with fun and love!",
    "‚ú® Shine bright and achieve all your dreams!",
    "üíñ May every moment of your birthday be amazing!",
    "üåü Cheers to health, happiness, and success!"
];

// Show Page 3 Poster
function showMessagePage(){
    showPage(3);
    const message = wishingMessage.value || "Happy Birthday! üéâ";
    document.getElementById("page3Message").innerText = message;

    // Poster info
    document.getElementById("posterName").innerText = userName.value;
    document.getElementById("posterAge").innerText = "Age: " + age;
    document.getElementById("posterDOB").innerText = "DOB: " + dob.value;

    // Pick 3 random vibes
    let shuffled = vibes.sort(()=>0.5-Math.random());
    document.getElementById("posterWish1").innerText = shuffled[0];
    document.getElementById("posterWish2").innerText = shuffled[1];
    document.getElementById("posterWish3").innerText = shuffled[2];

    document.getElementById("posterSender").innerText = "From: " + sender.value;

    startConfetti();
}

// Confetti effect
const confettiCanvas = document.getElementById("confettiCanvas");
const confettiCtx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

let confettiParticles = [];
function createConfetti(){
    for(let i=0;i<150;i++){
        confettiParticles.push({
            x: Math.random()*confettiCanvas.width,
            y: Math.random()*confettiCanvas.height,
            r: Math.random()*6+2,
            d: Math.random()*150+50,
            color: `hsl(${Math.random()*360},100%,50%)`,
            tilt: Math.random()*10-10,
            tiltAngleIncrement: Math.random()*0.07+0.05,
            tiltAngle:0
        });
    }
}
function drawConfetti(){
    confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    confettiParticles.forEach(p=>{
        confettiCtx.beginPath();
        confettiCtx.lineWidth = p.r/2;
        confettiCtx.strokeStyle = p.color;
        confettiCtx.moveTo(p.x+p.tilt+p.r/4, p.y);
        confettiCtx.lineTo(p.x+p.tilt, p.y+p.tilt+p.r/4);
        confettiCtx.stroke();
    });
    updateConfetti();
}
function updateConfetti(){
    confettiParticles.forEach(p=>{
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d)+3+p.r/2)/2;
        p.tilt = Math.sin(p.tiltAngle)*15;
        if(p.y>confettiCanvas.height){ p.y=-10; p.x=Math.random()*confettiCanvas.width; }
    });
    requestAnimationFrame(drawConfetti);
}
function startConfetti(){
    confettiParticles=[];
    createConfetti();
    drawConfetti();
}

// Adjust canvas on resize
window.addEventListener("resize", ()=>{
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
});

// --- Rest of your base code for 3D cake, fireworks, music, URL params remains unchanged ---
</script>
</body>
</html>
