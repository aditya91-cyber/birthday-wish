<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Birthday Cake üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body{
    margin:0;
    background:radial-gradient(circle,#1a1a2e,#000);
    color:white;
    text-align:center;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}
.page{display:none;padding:20px;position:relative;z-index:2;}
.page.active{display:block}

input,select,textarea,button{
    padding:12px;
    width:90%;
    max-width:320px;
    margin:10px auto;
    border:none;
    border-radius:6px;
    font-size:16px;
    display:block;
}
button{
    background:#ff4081;
    color:white;
    font-size:16px;
    cursor:pointer;
}

#scene{
    width:100%;
    height:60vh;
    touch-action:none;
    cursor:pointer;
    position:relative;
    z-index:1;
}

#infoCard{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.1);
    border:2px solid #ff4081;
    border-radius:15px;
    padding:20px;
    margin:20px auto 0;
    text-align:center;
    backdrop-filter: blur(8px);
}

#infoCard h2{
    margin:5px 0;
    color:#ffff66;
    font-size:1.3em;
    word-break: break-word;
    text-shadow: 1px 1px 5px #000;
}
#infoCard p{
    margin:3px 0;
    color:#00ffff;
    font-size:1em;
    word-break: break-word;
}

#cutButton{
    display:none;
    margin-top:15px;
}

#cutMessage{
    display:none;
    color:#ffeb3b;
    font-size:1.5em;
    margin-top:10px;
}

canvas#fireworksCanvas, canvas#confettiCanvas{
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
}

.poster{
    width:90%;
    max-width:500px;
    margin:20px auto;
    padding:20px;
    border-radius:20px;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    box-shadow:0 0 20px rgba(255,255,255,0.5);
    text-align:center;
    color:#fff;
}
.poster h2{
    margin:5px 0;
    font-size:2em;
    text-shadow:0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff4081;
}
.poster p{
    margin:8px 0;
    font-size:1.2em;
    text-shadow: 0 0 3px #000;
}

@media (max-width:600px){
    #scene{
        height:50vh;
    }
    input,select,textarea,button{
        font-size:14px;
        padding:10px;
    }
    #infoCard h2{
        font-size:1.1em;
    }
    #infoCard p{
        font-size:0.9em;
    }
    .poster h2{
        font-size:1.5em;
    }
    .poster p{
        font-size:1em;
    }
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="birthday_song.mp3" type="audio/mpeg">
</audio>

<div class="page" id="page1">
    <h1>üéâ Birthday Cake üéâ</h1>
    <input id="userName" placeholder="Birthday Person Name">
    <input id="dob" placeholder="DOB (DD-MM-YYYY)">
    <input id="sender" placeholder="Gift Sender Name">
    <select id="gender">
        <option value="">Select BirthdayBoy/Girl(Gender)</option>
        <option value="Boy">Boy</option>
        <option value="Girl">Girl</option>
    </select>
    <textarea id="wishingMessage" placeholder="Enter custom wishing message" rows="3"></textarea>
    <h3 id="ageShow"></h3>
    <button onclick="startCake()">Reveal Cake üéÇ</button>
</div>

<div class="page" id="page2">
    <h2>üéÇ Happy Birthday üéÇ</h2>
    <canvas id="fireworksCanvas"></canvas>
    <div id="scene"></div>
    <div id="infoCard">
        <h2 id="infoTitle"></h2>
        <h2 id="infoName">Name: </h2>
        <p id="infoAge">Age: </p>
        <p id="infoDOB">DOB: </p>
        <p id="infoSender">From: </p>
        <button id="cutButton" onclick="cutCake()">Cut Cake üéÇ</button>
        <div id="cutMessage">Cake cut successfully üéâ</div>
    </div>
    <button onclick="showMessagePage()">View Your Message üíå</button>
</div>

<div class="page" id="page3">
    <canvas id="confettiCanvas"></canvas>
    <h2>Your Birthday Message üéÅ</h2>
    <p id="page3Message" style="font-size:1.2em; margin-bottom:20px;"></p>
    <div class="poster" id="poster">
        <h2 id="posterName"></h2>
        <p id="posterAge"></p>
        <p id="posterDOB"></p>
        <p id="posterWish1"></p>
        <p id="posterWish2"></p>
        <p id="posterWish3"></p>
        <p id="posterSender" style="margin-top:15px; font-weight:bold;"></p>
    </div>
    <button onclick="shareLink()">Share This Wish</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
// ===== Base Variables =====
let age=0, scene, camera, renderer, flames=[], cakeGroup, cakeSlices=[], knife;
const dob=document.getElementById("dob");
const ageShow=document.getElementById("ageShow");
const userName=document.getElementById("userName");
const sender=document.getElementById("sender");
const gender=document.getElementById("gender");
const wishingMessage=document.getElementById("wishingMessage");
const cutButton=document.getElementById("cutButton");
const cutMessage=document.getElementById("cutMessage");

// ===== Age Calculation =====
dob.addEventListener("input",()=>{
    let v=dob.value;
    let p=v.includes("-")?v.split("-"):v.includes("/")?v.split("/"):[]; 
    if(p.length!==3) return;
    let b=new Date(p[2],p[1]-1,p[0]);
    if(isNaN(b.getTime())) { ageShow.innerText=""; return; }
    let t=new Date();
    age=t.getFullYear()-b.getFullYear();
    if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
    ageShow.innerText = age>0 ? "Age: "+age : "";
});

// ===== Page Switch =====
function showPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

// ===== Start Cake =====
function startCake(){
    if(!userName.value||!sender.value||age<0||!gender.value){
        alert("Enter valid details including Gender");
        return;
    }
    let selectedGender = gender.value;
    showPage(2);
    document.getElementById("infoTitle").innerText = selectedGender === "Girl" ? "Birthday Girl üéÄ" : "Birthday Boy üéâ";
    document.getElementById("infoName").innerText = "Name: " + userName.value;
    document.getElementById("infoAge").innerText = "Age: " + age;
    document.getElementById("infoDOB").innerText = "DOB: " + dob.value;
    document.getElementById("infoSender").innerText = "From: " + sender.value;
    init3D();
    startFireworks();
    playMusic();
}

// ===== Show Message Page =====
function showMessagePage(){
    showPage(3);

    // ===== Display User Message =====
    document.getElementById("page3Message").innerText = wishingMessage.value || "Happy Birthday! üéâ";

    // ===== Poster Info =====
    document.getElementById("posterName").innerText = userName.value;
    document.getElementById("posterAge").innerText = "Age: " + age;
    document.getElementById("posterDOB").innerText = "DOB: " + dob.value;

    // ===== Random 3 vibes =====
    const vibes = [
        "üéà Wishing you joy and happiness!",
        "üéâ May your day be filled with fun and love!",
        "‚ú® Shine bright and achieve all your dreams!",
        "üíñ May your year be full of blessings!",
        "üåü Keep smiling and stay awesome!",
        "üç∞ Eat, celebrate and have fun!"
    ];
    const shuffled = vibes.sort(()=>0.5-Math.random());
    document.getElementById("posterWish1").innerText = shuffled[0];
    document.getElementById("posterWish2").innerText = shuffled[1];
    document.getElementById("posterWish3").innerText = shuffled[2];

    // ===== Sender =====
    document.getElementById("posterSender").innerText = "From: " + sender.value;

    startConfetti();
}

// ===== Share Link =====
function shareLink(){
    let url = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(userName.value)}&sender=${encodeURIComponent(sender.value)}&dob=${encodeURIComponent(dob.value)}&gender=${encodeURIComponent(gender.value)}&message=${encodeURIComponent(wishingMessage.value)}`;
    navigator.clipboard.writeText(url);
    alert("Link copied! Share it with your friend.");
}

// ===== Music =====
function playMusic() {
    const music = document.getElementById("bgMusic");
    music.play().catch(e => {
        document.addEventListener("click", () => music.play(), {once:true});
    });
}

// ===== Confetti for Poster =====
const confettiCanvas = document.getElementById("confettiCanvas");
const confCtx = confettiCanvas.getContext("2d");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
let confettiParticles = [];
function random(min,max){return Math.random()*(max-min)+min;}
function Confetti(){ this.x=random(0,window.innerWidth); this.y=random(-50,0); this.size=random(5,12); this.speed=random(1,5); this.color=`hsl(${random(0,360)},100%,50%)`; this.tilt=random(-10,10);}
Confetti.prototype.update=function(){ this.y+=this.speed; this.x+=Math.sin(this.y*0.05)*2; this.tilt+=Math.random()*0.5-0.25; if(this.y>window.innerHeight)this.y=random(-50,0); }
function animateConfetti(){
    confCtx.clearRect(0,0,window.innerWidth,window.innerHeight);
    confettiParticles.forEach(c=>{
        c.update();
        confCtx.fillStyle=c.color;
        confCtx.beginPath();
        confCtx.moveTo(c.x, c.y);
        confCtx.lineTo(c.x + c.tilt, c.y + c.size);
        confCtx.lineTo(c.x, c.y + c.size);
        confCtx.fill();
    });
    requestAnimationFrame(animateConfetti);
}
function startConfetti(){
    confettiParticles = [];
    for(let i=0;i<150;i++) confettiParticles.push(new Confetti());
    animateConfetti();
}

// ===== Window Resize =====
window.addEventListener('resize',()=>{
    confettiCanvas.width=window.innerWidth;
    confettiCanvas.height=window.innerHeight;
});

// ===== Fireworks + 3D Cake code =====
// [The full 3D cake + fireworks + knife + cutting animation remains exactly as in your base code]
// You can integrate it directly from your previous script (init3D, animate, cutCake, Firework etc.)

// ===== URL Params Auto-load =====
function getQueryParams() {
    let params={};
    window.location.search.substring(1).split("&").forEach(p=>{
        let [key,value]=p.split("=");
        if(key)params[key]=decodeURIComponent((value||"").replace(/\+/g," "));
    });
    return params;
}
window.onload=()=>{
    let params=getQueryParams();
    if(params.name&&params.sender){
        userName.value=params.name;
        sender.value=params.sender;
        dob.value=params.dob||"";
        gender.value=params.gender||"Boy";
        wishingMessage.value=params.message||"Happy Birthday! üéâ";

        if(dob.value){
            let parts=dob.value.includes("-")?dob.value.split("-"):dob.value.split("/");
            if(parts.length===3){
                let b=new Date(parts[2],parts[1]-1,parts[0]);
                let t=new Date();
                age=t.getFullYear()-b.getFullYear();
                if(t.getMonth()<b.getMonth()||(t.getMonth()==b.getMonth()&&t.getDate()<b.getDate())) age--;
            }
        }
        startCake();
    } else showPage(1);
};
</script>
</body>
</html>
