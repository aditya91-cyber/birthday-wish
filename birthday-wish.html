<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Birthday Cake ðŸŽ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    background:radial-gradient(circle,#1a1a2e,#000);
    color:white;
    text-align:center;
    font-family:Arial, sans-serif;
}
.page{display:none;padding:20px}
.page.active{display:block}

input,select,textarea,button{
    padding:12px;
    width:90%;
    max-width:320px;
    margin:10px auto;
    border:none;
    border-radius:6px;
    font-size:16px;
}
button{
    background:#ff4081;
    color:white;
}

#scene{
    width:100%;
    height:65vh;
    touch-action:none;
    cursor:pointer;
}

#infoCard{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.1);
    border:2px solid #ff4081;
    border-radius:15px;
    padding:20px;
    margin:20px auto 0;
    text-align:center;
    backdrop-filter: blur(8px);
}

#infoCard h2{
    margin:5px 0;
    color:#ffff66;
    font-size:1.5em;
}
#infoCard p{
    margin:3px 0;
    color:#00ffff;
    font-size:1.1em;
}
</style>
</head>
<body>

<div class="page active" id="page1">
    <h1>ðŸŽ‰ Birthday Cake ðŸŽ‰</h1>
    <input id="userName" placeholder="Birthday Person Name">
    <input id="dob" placeholder="DOB (DD-MM-YYYY)">
    <input id="sender" placeholder="Gift Sender Name">
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="Boy">Boy</option>
        <option value="Girl">Girl</option>
    </select>
    <textarea id="wishingMessage" placeholder="Enter custom wishing message" rows="3"></textarea>
    <h3 id="ageShow"></h3>
    <button onclick="startCake()">Reveal Cake ðŸŽ‚</button>
</div>

<div class="page" id="page2">
    <h2>ðŸŽ‚ Happy Birthday ðŸŽ‚</h2>
    <div id="scene"></div>
    <!-- Overlay card for user info -->
    <div id="infoCard">
        <h2 id="infoTitle"></h2>
        <h2 id="infoName">Name: </h2>
        <p id="infoAge">Age: </p>
        <p id="infoDOB">DOB: </p>
        <p id="infoSender">From: </p>
        <p id="infoMessage">Message: </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
let age=0, scene, camera, renderer, flames=[], cakeGroup;
const dob=document.getElementById("dob");
const ageShow=document.getElementById("ageShow");
const userName=document.getElementById("userName");
const sender=document.getElementById("sender");
const gender=document.getElementById("gender");
const wishingMessage=document.getElementById("wishingMessage");

dob.addEventListener("input",()=>{
    let v=dob.value;
    let p=v.includes("-")?v.split("-"):v.includes("/")?v.split("/"):[]; 
    if(p.length!==3) return;
    let b=new Date(p[2],p[1]-1,p[0]);
    let t=new Date();
    age=t.getFullYear()-b.getFullYear();
    if(t.getMonth()<b.getMonth() || (t.getMonth()==b.getMonth() && t.getDate()<b.getDate())) age--;
    if(age>0) ageShow.innerText="Age: "+age;
});

function showPage(n){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById("page"+n).classList.add("active");
}

function startCake(){
    if(!userName.value||!sender.value||age<=0||!gender.value){
        alert("Enter valid details including Gender");
        return;
    }
    showPage(2);

    // Update overlay info card
    document.getElementById("infoTitle").innerText = gender.value === "Girl" ? "Birthday Girl ðŸŽ€" : "Birthday Boy ðŸŽ‰";
    document.getElementById("infoName").innerText = "Name: " + userName.value;
    document.getElementById("infoAge").innerText = "Age: " + age;
    document.getElementById("infoDOB").innerText = "DOB: " + dob.value;
    document.getElementById("infoSender").innerText = "From: " + sender.value;
    document.getElementById("infoMessage").innerText = "Message: " + wishingMessage.value;

    init3D();
}

function init3D(){
    scene=new THREE.Scene();
    camera=new THREE.PerspectiveCamera(50, document.getElementById("scene").clientWidth/document.getElementById("scene").clientHeight, 0.1,1000);
    camera.position.set(0,6,18);

    renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
    renderer.setSize(document.getElementById("scene").clientWidth,document.getElementById("scene").clientHeight);
    document.getElementById("scene").appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff,0.7));
    let key=new THREE.PointLight(0xffddaa,2.0);
    key.position.set(6,12,8);
    scene.add(key);

    cakeGroup=new THREE.Group();
    cakeGroup.position.set(0,0,0);
    cakeGroup.scale.set(0.15,0.15,0.15);
    scene.add(cakeGroup);

    let texLoader=new THREE.TextureLoader();
    texLoader.load("./cake.jpg",
        tex=>{
            addCake(new THREE.MeshStandardMaterial({map:tex, roughness:0.5, emissive:0xffffff, emissiveIntensity:0.3}));
        },
        undefined,
        ()=>{ addCake(new THREE.MeshStandardMaterial({color:0xffaaff, roughness:0.5, emissive:0xffffff, emissiveIntensity:0.3})); }
    );

    function addCake(material){
        let bottom=new THREE.Mesh(new THREE.CylinderGeometry(5,5,3,64), material);
        cakeGroup.add(bottom);

        let top=new THREE.Mesh(new THREE.CylinderGeometry(3.5,3.5,2.5,64), material);
        top.position.y=3.0;
        cakeGroup.add(top);

        // Candles
        let count=Math.min(age,10);
        for(let i=0;i<count;i++){
            let candle=new THREE.Mesh(
                new THREE.CylinderGeometry(0.18,0.18,1.2,16),
                new THREE.MeshStandardMaterial({color:0xffffff})
            );
            let a=(i/count)*Math.PI*2;
            candle.position.set(Math.cos(a)*2.2,4.2,Math.sin(a)*2.2);

            let flame=new THREE.Mesh(
                new THREE.ConeGeometry(0.25,0.8,16),
                new THREE.MeshStandardMaterial({color:0xffaa00, emissive:0xff6600, emissiveIntensity:2})
            );
            flame.position.y=0.9;
            flame.rotation.x=Math.PI;

            candle.add(flame);
            candle.userData.flame=flame;
            flames.push(flame);
            cakeGroup.add(candle);
        }

        new THREE.FontLoader().load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", font=>{
            // Bottom layer text
            let geo=new THREE.TextGeometry("Happy Birthday",{font:font,size:1.2,height:0.5});
            geo.center();
            let mat=new THREE.MeshStandardMaterial({color:0xffff00, emissive:0xffff00, emissiveIntensity:0.3});
            let text=new THREE.Mesh(geo,mat);
            text.position.set(0,1.7,0);
            cakeGroup.add(text);

            // Top layer text: User name
            let geo2=new THREE.TextGeometry(userName.value,{font:font,size:1.0,height:0.4});
            geo2.center();
            let mat2=new THREE.MeshStandardMaterial({color:0xff4081, emissive:0xff4081, emissiveIntensity:0.3});
            let text2=new THREE.Mesh(geo2,mat2);
            text2.position.set(0,4.2,0);
            cakeGroup.add(text2);
        });
    }

    function handlePointer(event){
        event.preventDefault();
        let rect=renderer.domElement.getBoundingClientRect();
        let x= ( (event.clientX || event.touches[0].clientX) - rect.left ) / rect.width *2 -1;
        let y= - ( (event.clientY || event.touches[0].clientY) - rect.top ) / rect.height *2 +1;
        let mouse=new THREE.Vector2(x,y);

        let raycaster=new THREE.Raycaster();
        raycaster.setFromCamera(mouse,camera);
        let intersects=raycaster.intersectObjects(cakeGroup.children,true);
        intersects.forEach(obj=>{
            if(obj.object.userData.flame) obj.object.userData.flame.visible=false;
            else if(obj.object.parent.userData.flame) obj.object.parent.userData.flame.visible=false;
        });
    }

    renderer.domElement.addEventListener("click", handlePointer, false);
    renderer.domElement.addEventListener("touchstart", handlePointer, false);

    animate();
}

let reveal=0.05;
function animate(){
    requestAnimationFrame(animate);

    if(reveal<1){
        reveal+=0.02;
        cakeGroup.scale.set(reveal,reveal,reveal);
    }

    flames.forEach(f=>{
        f.scale.y=0.8+Math.random()*0.4;
        f.material.emissiveIntensity=1.5+Math.random();
    });

    renderer.render(scene,camera);
}
</script>
</body>
</html>
